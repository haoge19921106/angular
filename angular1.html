<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <!--
      模块化开发

      m v c  -> mvvm
      通过控制器,让相应的数据显示到相应的视图上面
    -->
</head>
<body ng-app="myapp">
    <div ng-controller="ctrl">
        <input type="text" ng-model="aa">

        {{aa}}
    </div>

    <script>
     angular.module("myapp",[])
             .controller("ctrl",function($scope){
                  $scope.aa="123";
             })
    </script>
</body>
</html>
